<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        #energyGraph, #energyDistribution {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        canvas {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="energyGraph">
            <h2>Energy Usage Graph</h2>
            <canvas id="usageChart"></canvas>
        </div>
        <div id="energyDistribution">
            <h2>Energy Distribution</h2>
            <ul>
                <li>Low-carbon: 3.9 kWh</li>
                <li>Solar: 8 kWh</li>
                <li>Gas: 0.2 mÂ³</li>
                <li>Grid: 4.8 kWh (import), 6.5 kWh (export)</li>
                <li>Home: 9.8 kWh</li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('usageChart').getContext('2d');
        const usageChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['12 AM', '1 AM', '2 AM', '3 AM', '4 AM', '5 AM', '6 AM', '7 AM', '8 AM', '9 AM', '10 AM', '11 AM', '12 PM', '1 PM', '2 PM', '3 PM', '4 PM', '5 PM', '6 PM', '7 PM', '8 PM', '9 PM', '10 PM', '11 PM'],
                datasets: [{
                    label: 'Energy Usage',
                    data: [0.5, 0.7, 1.0, -0.5, -0.7, 0.9, 1.1, -0.3, 0.4, 0.2, 0.1, -0.4, 0.5, 0.6, -0.6, 1.0, 0.7, 0.8, 0.6, -0.5, -0.7, 0.9, 0.3, 1.2],
                    backgroundColor: ['blue', 'blue', 'blue', 'purple', 'purple', 'blue', 'blue', 'purple', 'blue', 'blue', 'blue', 'purple', 'blue', 'blue', 'purple', 'blue', 'blue', 'blue', 'blue', 'purple', 'purple', 'blue', 'blue', 'orange'],
                    borderColor: ['blue', 'blue', 'blue', 'purple', 'purple', 'blue', 'blue', 'purple', 'blue', 'blue', 'blue', 'purple', 'blue', 'blue', 'purple', 'blue', 'blue', 'blue', 'blue', 'purple', 'purple', 'blue', 'blue', 'orange'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
