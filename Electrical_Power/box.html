<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Meter</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #1e88e5;
            border-radius: 15px;
            padding: 20px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container h1 {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 10px;
        }
        .input-box {
            background-color: #0d47a1;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 2rem;
        }
        .input-box input {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 2rem;
            width: 100px;
            text-align: right;
        }
        .input-box input:focus {
            outline: none;
        }
        .input-box span {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>市水</h1> <!-- Display the title -->
        <div class="input-box">
            <input type="number" id="waterAmount" value="1" min="0">
            <span>m³</span>
        </div>
    </div>

    <script>
        // Example JS functionality to handle the input value
        const waterInput = document.getElementById('waterAmount');

        waterInput.addEventListener('input', function() {
            let value = parseFloat(waterInput.value);
            if (isNaN(value) || value < 0) {
                waterInput.value = 0;
            }
        });
    </script>

</body>
</html>
